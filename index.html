<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;

      --badgeBg: #ffec99;   /* soft yellow */
      --badgeText: #6b4e00;
      --badgeBorder: #ffd24d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      color: #111827;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .status-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(255,255,255,.85);
      font-weight: 750;
      font-size: 13px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--badgeBg);
      color: var(--badgeText);
      border: 1px solid var(--badgeBorder);
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .02em;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #f59e0b; /* amber dot */
      box-shadow: 0 0 0 4px rgba(245,158,11,.25);
    }

    .art {
      width: min(280px, 80vw);
      margin: 2px auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- STATUS -->
    <div class="status-row">
      <span class="pill">üßë‚Äçüíº Candidate: <strong>nirali</strong></span>
      <span class="pill">
        <span class="dot" aria-hidden="true"></span>
        Candidate status:
        <span class="badge">In process</span>
      </span>
    </div>

    <!-- PRETTIER ART: HEART ENVELOPE -->
    <svg class="art" viewBox="0 0 360 260" xmlns="http://www.w3.org/2000/svg" aria-label="Love letter">
      <defs>
        <linearGradient id="gPink" x1="0" x2="1">
          <stop offset="0" stop-color="#ff5b8d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
        <linearGradient id="gPaper" x1="0" x2="1">
          <stop offset="0" stop-color="#fff7fb"/>
          <stop offset="1" stop-color="#ffe7f1"/>
        </linearGradient>
      </defs>

      <ellipse cx="180" cy="215" rx="120" ry="22" fill="rgba(0,0,0,.08)"/>

      <path d="M70 95 Q180 40 290 95 V200 Q290 215 275 215 H85 Q70 215 70 200 Z"
            fill="url(#gPaper)"/>

      <path d="M70 95 L180 165 L290 95 Q180 60 70 95 Z"
            fill="#ffd1e3"/>

      <path d="M70 200 L150 140" stroke="rgba(0,0,0,.08)" stroke-width="6" stroke-linecap="round"/>
      <path d="M290 200 L210 140" stroke="rgba(0,0,0,.08)" stroke-width="6" stroke-linecap="round"/>

      <path d="M180 118
               C180 104 196 96 208 106
               C220 96 236 104 236 118
               C236 144 208 154 208 174
               C208 154 180 144 180 118Z"
            fill="url(#gPink)"/>
    </svg>

    <h1>nirali will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 14,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() * 0.35 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 320,
          spread: 150,
          startVelocity: 62,
          ticks: 230,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 260);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.4, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON: MUCH MORE MOVEMENT ---------- */
    function teleportNoAwayFrom(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Try to find a position far from the pointer (strong movement)
      for (let i = 0; i < 12; i++) {
        const candLeft = Math.random() * (z.width - b.width);
        const candTop  = Math.random() * (z.height - b.height);

        const cx = z.left + candLeft + b.width / 2;
        const cy = z.top + candTop + b.height / 2;

        const d = Math.hypot(cx - px, cy - py);
        if (d > 260) {
          noBtn.style.left = candLeft + "px";
          noBtn.style.top = candTop + "px";
          noBtn.style.transform = "none";
          return;
        }
      }

      // fallback: still move somewhere
      noBtn.style.left = (Math.random() * (z.width - b.width)) + "px";
      noBtn.style.top  = (Math.random() * (z.height - b.height)) + "px";
      noBtn.style.transform = "none";
    }

    function onPointerThreat(e) {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      // Big trigger radius => it runs away sooner
      if (d < 260) {
        teleportNoAwayFrom(e.clientX, e.clientY);
        growYes();
      }
    }

    zone.addEventListener("pointermove", onPointerThreat);

    // Also dodge if you hover or try to press it directly
    noBtn.addEventListener("pointerenter", e => teleportNoAwayFrom(e.clientX, e.clientY));
    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      teleportNoAwayFrom(e.clientX, e.clientY);
      growYes();
    });
    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
