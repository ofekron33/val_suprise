<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 10px;
    }

    .sub {
      margin: 0 0 18px;
      font-size: 14px;
      opacity: .78;
      line-height: 1.35;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      touch-action: none;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      /* Smooth movement */
      transition: left .06s linear, top .06s linear, transform .12s ease, background .12s ease;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto 14px;
      display: block;
      border-radius: 14px;
    }

    .backBtn {
      position: static;
      transform: none;
      display: inline-block;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }
    .backBtn:hover { opacity: .92; }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>nirali, will you be my valentine?</h1>

    <!-- More explaining text (replaceable) -->
    <p class="sub" id="subText">
      Pick an answer. One of them is‚Ä¶ slightly harder to choose. üòá
    </p>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
      <button class="backBtn" id="backBtn">Back</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const zone = document.getElementById("zone");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const result = document.getElementById("result");
      const subText = document.getElementById("subText");
      const backBtn = document.getElementById("backBtn");
      const confettiCanvas = document.getElementById("confettiCanvas");

      /* ---------- CONFETTI ---------- */
      function resizeConfettiCanvas() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        confettiCanvas.width = Math.floor(window.innerWidth * dpr);
        confettiCanvas.height = Math.floor(window.innerHeight * dpr);
        confettiCanvas.style.width = "100vw";
        confettiCanvas.style.height = "100vh";
      }

      resizeConfettiCanvas();
      window.addEventListener("resize", resizeConfettiCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

      const hasConfetti = typeof window.confetti === "function";
      const confettiInstance = hasConfetti
        ? window.confetti.create(confettiCanvas, { resize: false, useWorker: true })
        : null;

      function fullScreenConfetti() {
        if (!confettiInstance) return;

        const end = Date.now() + 1600;

        (function frame() {
          confettiInstance({
            particleCount: 12,
            spread: 90,
            startVelocity: 45,
            ticks: 180,
            origin: { x: Math.random(), y: Math.random() * 0.3 }
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        setTimeout(() => {
          confettiInstance({
            particleCount: 300,
            spread: 140,
            startVelocity: 60,
            ticks: 220,
            origin: { x: 0.5, y: 0.55 }
          });
        }, 300);
      }

      /* ---------- YES BUTTON ---------- */
      let yesScale = 1;
      function growYes() {
        yesScale = Math.min(2.2, yesScale + 0.08);
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      }

      function showSuccess() {
        zone.style.display = "none";
        subText.style.display = "none";
        result.style.display = "block";
        resizeConfettiCanvas();
        fullScreenConfetti();
      }

      yesBtn.addEventListener("click", showSuccess);

      /* ---------- NO BUTTON: ONLY WHEN HOVERING IT ---------- */
      const noTexts = [
        "No",
        "Care to reconsider?",
        "Third time‚Äôs a charm?",
        "Did you check my resume?",
        "Did you get a second opinion on my resume?",
        "Por favor üôè",
        "Dime que s√≠ üíñ"
      ];

      let noIndex = 0;

      // Position in px relative to zone
      let noX = null;
      let noY = null;

      // Smooth gliding velocity
      let vx = 0;
      let vy = 0;

      const isTouch = window.matchMedia("(pointer: coarse)").matches;

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function initNoPositionIfNeeded() {
        if (noX !== null && noY !== null) return;

        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        noX = b.left - z.left;
        noY = b.top - z.top;

        noBtn.style.left = `${noX}px`;
        noBtn.style.top = `${noY}px`;
        noBtn.style.transform = "none";
      }

      function nextNoText() {
        noIndex = (noIndex + 1) % noTexts.length;
        noBtn.textContent = noTexts[noIndex];

        noBtn.animate(
          [
            { transform: "rotate(0deg) scale(1)" },
            { transform: "rotate(-5deg) scale(1.03)" },
            { transform: "rotate(4deg) scale(1.03)" },
            { transform: "rotate(0deg) scale(1)" }
          ],
          { duration: 220, easing: "ease-out" }
        );
      }

      function dodgeFromPointer(px, py) {
        initNoPositionIfNeeded();

        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        const cx = b.left + b.width / 2;
        const cy = b.top + b.height / 2;

        let dx = cx - px;
        let dy = cy - py;

        let mag = Math.hypot(dx, dy);
        if (mag < 0.001) {
          dx = (Math.random() - 0.5);
          dy = (Math.random() - 0.5);
          mag = Math.hypot(dx, dy);
        }

        dx /= mag;
        dy /= mag;

        const side = (Math.random() - 0.5) * 0.9;
        const ax = dx + (-dy) * side;
        const ay = dy + ( dx) * side;

        const basePush = 130;
        const push = basePush + (yesScale - 1) * 35;

        vx += ax * push * 0.08;
        vy += ay * push * 0.08;

        const maxSpeed = 16;
        const speed = Math.hypot(vx, vy);
        if (speed > maxSpeed) {
          vx = (vx / speed) * maxSpeed;
          vy = (vy / speed) * maxSpeed;
        }

        noX += vx;
        noY += vy;

        vx *= 0.78;
        vy *= 0.78;

        const maxX = z.width - b.width;
        const maxY = z.height - b.height;

        noX = clamp(noX, 0, maxX);
        noY = clamp(noY, 0, maxY);

        noBtn.style.left = `${noX}px`;
        noBtn.style.top = `${noY}px`;
      }

      // Change only when actually interacting with the NO button
      let lastChangeAt = 0;
      function handleNoInteract(e) {
        const now = performance.now();
        // throttle so it doesn't spam too fast
        if (now - lastChangeAt < 240) return;
        lastChangeAt = now;

        dodgeFromPointer(e.clientX, e.clientY);
        nextNoText();
        growYes();
      }

      // Desktop hover (ONLY on No button)
      noBtn.addEventListener("pointerenter", (e) => {
        if (!isTouch) handleNoInteract(e);
      });

      noBtn.addEventListener("pointermove", (e) => {
        if (!isTouch) handleNoInteract(e);
      });

      // Mobile tap (ONLY when trying to press No)
      noBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        handleNoInteract(e);
      });

      noBtn.addEventListener("click", (e) => e.preventDefault());

      /* ---------- BACK BUTTON (RESET) ---------- */
      function resetAll() {
        result.style.display = "none";
        zone.style.display = "block";
        subText.style.display = "block";

        // reset Yes size
        yesScale = 1;
        yesBtn.style.transform = "translateY(-50%) scale(1)";

        // reset No text + physics
        noIndex = 0;
        noBtn.textContent = "No";
        noX = null;
        noY = null;
        vx = 0;
        vy = 0;

        // re-init position to original CSS left/top (remove any px overrides)
        noBtn.style.left = "";
        noBtn.style.top = "";
        noBtn.style.transform = "translateY(-50%)";
      }

      backBtn.addEventListener("click", resetAll);
    });
  </script>
</body>
</html>
