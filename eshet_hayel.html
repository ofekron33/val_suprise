<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Eshet Hayel ü´∂</title>

  <style>
    :root{
      --bg1:#ffd6e7;
      --bg2:#ffeef6;
      --card:#ffffffcc;
      --ink:#111827;
      --line:rgba(17,24,39,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      padding:16px;
    }
    .card{
      width:min(980px, 94vw);
      padding:18px 18px 20px;
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:22px;
      box-shadow:0 18px 60px rgba(0,0,0,.15);
      border:1px solid var(--line);
      text-align:center;
    }
    h1{
      margin:4px 0 12px;
      font-size: clamp(20px, 3.4vw, 34px);
    }
    img{
      width:min(860px, 100%);
      max-height:72svh;
      object-fit:contain;
      border-radius:16px;
      border:1px solid var(--line);
      box-shadow:0 12px 34px rgba(0,0,0,.12);
      background:white;
    }
    .actions{
      display:flex;
      justify-content:center;
      margin-top:14px;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      padding:12px 16px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:900;
      box-shadow:0 10px 24px rgba(0,0,0,.14);
      background:#111827;
      color:#fff;
      transition: transform .12s ease;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:active{transform:scale(.98)}
    .btnGhost{
      background:rgba(255,255,255,.75);
      color:#111827;
      border:1px solid var(--line);
      box-shadow:0 10px 24px rgba(0,0,0,.10);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Eshet Hayel ü´∂</h1>

    <img src="shir_ashet_hayel.png" alt="Shir ‚Äî Eshet Hayel" />

    <div class="actions">
      <button class="btn" type="button" onclick="history.back()">‚Üê Back</button>
      <button class="btn btnGhost" type="button" onclick="window.location.href='cv.html'">Back to CV</button>
    </div>
  </main>
</body>
</html>
